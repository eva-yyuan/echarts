<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Bar· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
				
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span>切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title: {
					text: '阶梯瀑布图',
					subtext: 'From ExcelHome'					
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					},
					formatter: function (params) {
						var tar;
						if(params[1].value != '-') {
							tar = params[1];
						} else {
							tar = params[0];
						}
						return tar.name + '<br />' + tar.seriesName + ':' + tar.value;						
					}
				},
				legend: {
					data:['支出','收入']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				xAxis: [
					{
						type: 'category',
						axisTick: {
							show: true,
							length: 7,
							lineStyle: {
								color: '#c6c4c4',
								type: 'solid',
								width: 2
							}
						},
						splitLine: {show: false},
						data: function() {
							var list = [];
							for(var i = 1; i<=11; i++) {
								list.push('11月' + i + '日');
							}
							return list;
						}()
					}
				],
				yAxis: [
					{
						type: 'value',						
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						}
					}
				],
				series: [
					{
						name: '辅助',
						type: 'bar',
						stack: '总量',
						itemStyle: {
							normal: {
								barBorderColor: 'rgba(0,0,0,0)',
								color: 'rgba(0,0,0,0)'
							},
							emphasis: {
								barBorderColor: 'rgba(0,0,0,0)',
								color: 'rgba(0,0,0,0)'
							}
						},
						data: [0, 900, 1245, 1530, 1376, 1376, 1511, 1689, 1856, 1495, 1292]
					},
					{
						name: '收入',
						type: 'bar',
						stack: '总量',
						itemStyle: {
							normal: {
								label: {
									show: true,
									position: 'top'
								}
							}
						},
						data:[900, 345, 393, '-', '-', 135, 178, 286, '-', '-', '-']
					},
					{
						name: '支出',
						type: 'bar',
						stack: '总量',
						itemStyle: {
							normal: {
								label: {
									show: true,
									position: 'bottom'
								}
							}
						},
						data: ['-', '-', '-', 108, 154, '-', '-', '-', 119, 361, 203]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');    

		</script>
	</body>
</html>
