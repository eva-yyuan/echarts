<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Bar· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
				
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span>切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var labelRight = {normal: {label: {position: 'right'}}};
			var options = {
				title: {
					text:'交错正负轴标签',
					subtext: 'From ExcelHome'
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					}
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						magicType: {show: true, type: ['line', 'bar']},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				grid: {
					y: 80,
					y2: 20
				},
				xAxis: [
					{
						type: 'value',
						axisTick: {
							show: false
						},				
						position: 'top',
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'dashed',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						}
					}
				],
				yAxis: [
					{
						type: 'category',	
						axisTick: {
							show: false
						},						
						axisLine: {
							show:false
						},
						axisLabel: {
							show: false
						},
						splitLine: {
							show: false
						},
						data:  ['ten', 'nine', 'eight', 'seven', 'six', 'five', 'four', 'three', 'two', 'one']			
					}
				],
				series: [
					{
						name: '生活费',
						type: 'bar',
						itemStyle: {
							normal: {
								color: 'orange',
								borderRadius: 5,
								label: {
									show: true,
									position: 'left',
									formatter: '{b}'
								}
							}							
						},
						data:[
							{value: -0.07, itemStyle: labelRight},
							{value: -0.09, itemStyle: labelRight},
							0.2, 0.44,
							{value: -0.23, itemStyle: labelRight},
							0.08,
							{value: -0.17, itemStyle: labelRight},
							0.47,
							{value: -0.07, itemStyle: labelRight},
							0.18
						]						
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
		</script>
	</body>
</html>
