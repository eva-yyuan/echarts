<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Pie· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var labelTop = {
				normal: {
					label: {
						show: true,
						position: 'center',
						formatter: '{b}',
						textStyle: {
							baseline: 'bottom'
						}
					},
					labelLine: {
						show: false
					}
				}
			};
			var labelFormatter = {
				normal: {
					label: {
						show: true,
						formatter: function(params) {
							return 100 - params.value + '%'
						},
						textStyle: {
							baseline: 'top'
						}
					}
				}
			};
			var labelBottom = {
				normal: {
					color: '#ccc',
					label: {
						show: true,
						position: 'center',
					},
					labelLine: {
						show: false
					}
				},
				emphasis: {
					color: 'rgba(0,0,0,0)'
				}
			};
			var radius = [40, 55];
			var options = {
				title: {
					text: 'The APP World',
					subtext: '虚拟数据'
				},
				legend: {
					data:[
						'GoogleMaps','Facebook','Youtube','Google+','Weixin',
						'Twitter', 'Skype', 'Messenger', 'Whatsapp', 'Instagram'
					],
					x: 'center',
					y: 'center'
				},
				toolbox: {
					show: true,
					feature: {
						magicType: {
							show: true, 
							type: ['pie','funnel'],
							option: {
								funnel: {
									width: '20%',
									height: '30%',
									itemStyle: {
										normal: {
											label: {
												formatter : function (params){
													return 'other\n' + params.value + '%\n'
												},
												textStyle: {
													baseline : 'middle'
												}
											}
										}
									}
								}
							}
						},
						restore: {show: true},
						saveAsImage: {show:true}
					}
				},
				series: [
					{
						type: 'pie',
						center: ['10%','30%'],
						radius: radius,
						x: 0,
						itemStyle: labelFormatter,
						data:[
							{name:'other', value:46, itemStyle : labelBottom},
							{name:'GoogleMaps', value:54,itemStyle : labelTop}
						]
					},
					{
						type: 'pie',
						center: ['30%','30%'],
						radius: radius,
						x: '20%',
						itemStyle: labelFormatter,
						data:[
							{name:'other', value:56, itemStyle : labelBottom},
							{name:'Facebook', value:44,itemStyle : labelTop}
						]
					},
					{
						type: 'pie',
						center: ['50%','30%'],
						radius: radius,
						x: '40%',
						itemStyle: labelFormatter,
						data:[
							{name:'other', value:65, itemStyle : labelBottom},
							{name:'Youtube', value:35,itemStyle : labelTop}            
						]
					},
					{
						type: 'pie',
						center: ['70%','30%'],
						radius: radius,
						x: '60%',
						itemStyle: labelFormatter,
						data:[
							{name:'other', value:70, itemStyle : labelBottom},
							{name:'Google+', value:30,itemStyle : labelTop}
						]
					},
					{
						type: 'pie',
						center: ['90%','30%'],
						radius: radius,
						x: '80%',
						itemStyle: labelFormatter,
						data:[
							{name:'other', value:73, itemStyle : labelBottom},
							{name:'Weixin', value:27,itemStyle : labelTop}
						]
					},
					{
						type: 'pie',
						center: ['10%','70%'],
						radius: radius,
						y: '55%',
						x: 0,
						itemStyle: labelFormatter,
						data:[
							{name:'other', value:78, itemStyle : labelBottom},
							{name:'Twitter', value:22,itemStyle : labelTop}
						]
					},
					{
						type: 'pie',
						center: ['30%','70%'],
						radius: radius,
						y: '55%',
						x: '20%',

						itemStyle: labelFormatter,
						data:[
							{name:'other', value:78, itemStyle : labelBottom},
							{name:'Skype', value:22,itemStyle : labelTop}
						]
					},
					{
						type: 'pie',
						center: ['50%','70%'],
						radius: radius,
						y: '55%',
						x: '40%',
						itemStyle: labelFormatter,
						data:[
							{name:'other', value:78, itemStyle : labelBottom},
							{name:'Messenger', value:22,itemStyle : labelTop}
						]
					},
					{
						type: 'pie',
						center: ['70%','70%'],
						y: '55%',
						radius: radius,
						x: '60%',
						itemStyle: labelFormatter,
						data:[
							{name:'other', value:83, itemStyle : labelBottom},
							{name:'Whatsapp', value:17,itemStyle : labelTop}
						]
					},
					{
						type: 'pie',
						center: ['90%','70%'],
						radius: radius,
						y: '55%',
						x: '80%',
						itemStyle: labelFormatter,
						data:[
							{name:'other', value:89, itemStyle : labelBottom},
							{name:'Instagram', value:11,itemStyle : labelTop}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
			
		</script>
	</body>
</html>
