<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Mix· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title: {
					text: '2014全国GDP（亿元）',
					subtext: '虚拟数据'
				},
				tooltip: {
					trigger: 'item'
				},
				legend: {
					data: ['内蒙古','北京','上海','广东'],
					x: 'right'
				},
				toolbox: {
					show: true,
					x: 'right',
					y: 'bottom',
					feature: {
						mark: {show: true},
						dataView: {show: true}
					}
				},
				dataRange: {
					min: 0,
					max: 55000,
					text: ['高','低'],
					calculable: true,
					orient: 'horizontal',
					splitNumber: 0
				},
				series: [
					{
						name: '2014全国GDP分布',
						type: 'map',
						mapType: 'china',
						mapLocation: {
							x: 'left'
						},
						selectedMode: 'multiple',
						itemStyle: {
							normal: {
								label: {show: true}
							},
							emphasis: {
								label: {show: true}
							}
						},
						data: [
							{name:'西藏', value:605.83},
							{name:'青海', value:1670.44},
							{name:'宁夏', value:2102.21},
							{name:'海南', value:2522.66},
							{name:'甘肃', value:5020.37},
							{name:'贵州', value:5701.84},
							{name:'新疆', value:6610.05},
							{name:'云南', value:8893.12},
							{name:'重庆', value:10011.37},
							{name:'吉林', value:10568.83},
							{name:'山西', value:11237.55},
							{name:'天津', value:11307.28},
							{name:'江西', value:11702.82},
							{name:'广西', value:11720.87},
							{name:'陕西', value:12512.3},
							{name:'黑龙江', value:12582},
							{name:'内蒙古', value:14359.88, selected: true},
							{name:'安徽', value:15300.65},
							{name:'北京', value:16251.93, selected:true},
							{name:'福建', value:17560.18},
							{name:'上海', value:19195.69, selected:true},
							{name:'湖北', value:19632.26},
							{name:'湖南', value:19669.56},
							{name:'四川', value:21026.68},
							{name:'辽宁', value:22226.7},
							{name:'河北', value:24515.76},
							{name:'河南', value:26931.03},
							{name:'浙江', value:32318.85},
							{name:'山东', value:45361.85},
							{name:'江苏', value:49110.27},
							{name:'广东', value:53210.28, selected:true}
						]
					},
					{
						name: '2014全国GDP分布',
						type: 'pie',
						roseType: 'area',
						tooltip: {
							trigger: 'item',
							formatter: '{a} <br/>{b} : {c} ({d}%)'
						},
						center: [document.getElementById('main').offsetWidth - 250, 225],
						radius: [30, 120],
						data: [
							{name:'内蒙古', value:14359.88},
							{name: '北京', value: 16251.93},
							{name: '上海', value: 19195.69},
							{name: '广东', value: 53210.28}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
