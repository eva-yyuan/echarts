<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Mix· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title: {
					text: '销售数据',
					subtext: '纯属虚构'
				},
				tooltip: {
					trigger: 'axis',
					formatter: function(param) {
						return param[0].name + '：' + (param[2].value - param[1].value > 0 ? '+' : '-') + param[0].value + '<br />' + param[2].seriesName + ':' + param[2].value + '<br />' + param[3].seriesName + ':' + param[3].value;
					}
				},
				legend: {
					data: ['本周','上周','平均温度'],
					selectedMode: false
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						magicType: {show: true, type: ['line', 'bar']},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				xAxis: [
					{
						type: 'category',
						axisTick: {
							show: true,
							length: 7,
							lineStyle: {
								color: '#c6c4c4',
								type: 'solid',
								width: 2
							}
						},
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						},
						data : ['周一','周二','周三','周四','周五','周六','周日']
					}
				],
				yAxis: [
					{
						type: 'value',
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						},
						min: 200,
						max: 450
					}
				],				
				series: [
					{
						name: '本周',
						type: 'line',
						data:[400, 374, 251, 300, 420, 400, 440]
					},
					{
						name: '上周',
						type: 'line',
						symbol: 'none',
						itemStyle: {
							normal: {
								lineStyle: {
									width: 1,
									type: 'dashed'
								}
							}
						},
						data: [320, 332, 301, 334, 360, 330, 350]
					},
					{
						name:'上周2',
						type: 'bar',
						barWidth: 5,
						stack: '1',
						itemStyle:{
							normal:{
								color:'rgba(0,0,0,0)'
							},
							emphasis:{
								color:'rgba(0,0,0,0)'
							}
						},
						data: [320, 332, 251, 300, 360, 330, 350]
					},
					{
						name:'变化',
						type:'bar',
						stack: '1',
						data:[
						  80, 42, 
						  {value : 50, itemStyle:{ normal:{color:'red'}}},
						  {value : 34, itemStyle:{ normal:{color:'red'}}}, 
						  60, 70, 90
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
