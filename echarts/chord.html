<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Chord· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center; margin-top: 30px;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title: {
					text: '测试数据'
				},
				tooltip: {
					trigger: 'item',
					formatter: function(params) {
						if (params.indicator2) {
							return params.value.weight;							
						} else {
							return params.name;
						}
					}
				},
				legend: {
					x: 'right',
					data: ['g1','g2','g3','g4']
				},
				toolbox: {
					show: true,
					y: 'bottom',
					feature: {
						restore: {show: true},
						magicType: {show: true, type: ['force', 'chord']},
						saveAsImage: {show: true}
					}
				},
				series: [
					{
						type: 'chord',
						radius: ['55%', '75%'],
						center: ['50%','50%'],
						padding: 2,
						sort: 'descending',
						sortSub: 'descending',
						startAngle: 90,
						clockWise: false,
						showScale: true,
						showScaleText: true,
						itemStyle: {
							normal: {
								chordStyle: {
									borderWidth: 1,
									borderColor: '#333'
								},
								label: {
									show: true,
									color: '#333',
									textStyle: {
										fontSize: 16
									}
								}
							},
							emphasis: {
								chordStyle: {
									borderWidth: 2,
									borderColor: 'black'
								}
							}
						},
						data: [
							{
								name: 'g1',
								itemStyle: {
									normal: {
										color: 'rgba(255,30,30,0.5)',
										lineStyle: {
											width: 1,
											color: 'green'
										}
									},
									emphasis: {
										color: 'yellow',
										lineStyle: {
											width: 2,
											color: 'blue'
										}
									}
								}
							},
							{
								name: 'g2'
							},
							{
								name: 'g3'
							},
							{
								name: 'g4'
							}
						],
						matrix: [
							[11975,  5871, 8916, 2868],
							[ 1951, 10048, 2060, 6171],
							[ 8010, 16145, 8090, 8045],
							[ 1013,   990,  940, 6907]
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
