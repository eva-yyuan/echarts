<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Venn· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
				
			</div>
			<div style="text-align: center;">
                <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                <span>切换主题</span>
                <select id="theme-select"></select>
            </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script src="js/excanvas.js"></script>
		<script src="js/color.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var renColor = reqColor();
			var options = {
				title: {
					text:'访问 vs 咨询',
					subtext: '各个数据的集合'
				},
				tooltip: {
					show: true,
					trigger: 'item',
					formatter: '{b}: {c}'
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				series: [
					{
						name: '韦恩图',
						type: 'venn',
						size: ['80%','80%'],
						rootLocation: {x: 'center', y: 'center'},
						itemStyle: {
							normal: {
								label: {
									show: true,
									textStyle: {
										fontFamily:  'Times New Roman",Georgia,Serif',
										fontSize: 20,
										fontStyle: 'italic',
										fontWeight: 'bold'
									}
								},
								borderWidth: 1
							},
							emphasis: {
								borderColor: '#996699',
								color: '#cc99cc',
								label: {
									show: true								
								}
							}
						},
						data:[
							{value:100, name:'访问'},
							{value:50, name:'咨询'},
							{value:20, name:'公共'}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			                    
		</script>
	</body>
</html>
