<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Map· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 450px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				series: [
					{
						name: 'Map',
						type: 'map',
						mapLocation: {
							x: 'center',
							y: 'top',
							height: 420
						},
						selectedMode: 'multiple',
						itemStyle: {
							normal: {
								borderWidth: 2,
								borderColor: 'lightgreen',
								color: 'orange',
								label: {
									show: false
								}
							},
							emphasis: {
								borderWidth: 2,
								borderColor: '#fff',
								color: '#32cd32',
								label: {
									show: true,
									textStyle: {
										color: '#fff'
									}
								}
							}
						},
						data: [						
							{
								name: '北京',
								value: Math.round(Math.random()*1000),
								itemStyle: {
									normal: {
										borderWidth: 2,
										borderColor: '#fff',
										color: '#32cd32',
										label: {
											show: true,
											textStyle: {
												color: '#fff',
												fontSize: 15
											}
										}
									},
									emphasis: {
										borderWidth: 2,
										borderColor: 'yellow',
										color: '#cd5c5c',
										label: {
											show: false
										}
									}
								},
								markPoint: {
									itemStyle: {
										normal: {
											color: 'skyblue'
										}
									},
									data: [
										{
											name: '天津',
											value: 350
										},
										{
											name: '上海',
											value: 32
										}
									]
								},
								geoCoord: {
									'上海': [121.4648,31.2891],
									'天津': [117.4219,39.4189]
								}
							}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
