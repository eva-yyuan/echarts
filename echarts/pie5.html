<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Pie· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var datastyle = {
				normal: {
					label: {
						show: false
					},
					labelLine: {
						show: false
					}
				}
			};
			var placeholderstyle = {
				normal: {
					color: 'rgba(0,0,0,0)',
					label: {
						show: false
					},
					labelLine: {
						show: false
					}
				},
				emphasis:{
					color: 'rgba(0,0,0,0)'
				}
			}; 
			var options = {
				title: {
					text: '你幸福吗？',
					subtext: '数据虚拟',
					x: 'center',
					y: 'center',
					itemGap:20,
					textStyle: {
						fontSize: 35,
						fontFamily: '微软雅黑',
						fontWeight: 'bold',
						color: 'rgba(30,144,255,0.8)'
					}
				},
				legend: {
					x : document.getElementById('main').offsetWidth / 2 +10,
					y : 40,
					orient: 'vertical',
					data:[
						'68%的人表示过的不错','29%的人表示生活压力很大','3%的人表示“我姓曾”'
					],
					itemGap: 12					
				},
				tooltip: {
					trigger: 'item',
					formatter: '{a}<br />{b}: {c}({d}%)'
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show:true},
						dataView: {show: true},
						restore: {show: true},
						saveAsImage: {show:true}
					}
				},
				series: [
					{
						type: 'pie',
						name: '过的不错',
						center: ['50%','50%'],
						radius: ['70%','80%'],
						itemStyle: datastyle,
						clockWise: false,
						data:[
							{
								value:68,
								name:'68%的人表示过的不错'
							},
							{
								value:32,
								name:'invisible',
								itemStyle : placeholderstyle
							}
						]
					},
					{
						type: 'pie',
						clockWise: false,
						center: ['50%','50%'],
						radius: ['60%','70%'],
						name: '压力很大',
						itemStyle: datastyle,
						data:[
							{
								 value:29, 
								name:'29%的人表示生活压力很大'
							},
							{
								value:71,
								name:'invisible',
								itemStyle : placeholderstyle
							}
						]
					},
					{
						type: 'pie',
						clockWise: false,
						center: ['50%','50%'],
						radius: ['50%','60%'],
						name: '我姓曾”',
						itemStyle: datastyle,
						data:[
							{
								 value:3, 
								name:'3%的人表示“我姓曾”'
							},
							{
								value:97,
								name:'invisible',
								itemStyle : placeholderstyle
							}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
			
		</script>
	</body>
</html>
