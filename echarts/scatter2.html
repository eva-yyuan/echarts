<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Scatter· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			function random() {
				var r = Math.round(Math.random()*100);
				return (r * (r % 2 == 0 ? 1 : -1));
			}
			function randowArray() {
				var d = [];
				var len = 100;
				while(len--) {
					d.push([
						random(), random(), Math.abs(random())
					]);
				}
				return d;
			}
			var options = {
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						show: true,
						type: 'cross',
						lineStyle: {
							type: 'dashed',
							width: 1
						}
						
					}
				},
				legend: {
					data:['scatter1','scatter2']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataZoom:{show: true},
						dataView:{show: true},
						restore: {show: true},
						saveAsImage: {show:true}
					}
				},
				xAxis: [
					{
						type: 'value',
						splitLine: {
							show: true,
							lineStyle: {
								width: 1,
								type: 'solid',
								color: '#eee'
							}
						},
						splitNumber: 4,
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						}
					}
				],
				yAxis:[
					{
						type: 'value',
						splitNumber: 4,
						splitLine: {
							show: true,
							lineStyle: {
								width: 1,
								type: 'solid',
								color: '#eee'
							}
						}
					}
				],
				series: [
					{
						name: 'scatter1',
						type: 'scatter',
						symbol: 'circle',
						symbolSize: function (value){
							return Math.round(value[2] / 5);
						},
						data: randowArray(),
					},
					{
						name: 'scatter2',
						type: 'scatter',
						symbol: 'circle',
						symbolSize: function (value){
							return Math.round(value[2] / 5);
						},
						data: randowArray(),
					},
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
			
		</script>
	</body>
</html>
