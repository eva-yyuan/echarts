<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Radar· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data:['图一','图二','图三'],
					x: 'left'
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView:{show: true},
						restore: {show: true},
						saveAsImage: {show:true}
					}
				},
				calculable: true,
				polar: [
					{
						indicator: [
							{text: '指标一'},
							{text: '指标二'},
							{text: '指标三'},
							{text: '指标四'},
							{text: '指标五'}
						],
						center: ['25%', 210],
						radius: 150,
						startAngle: 90,
						splitNumber: 8,
						name: {
							formatter: '[{value}]',
							textStyle: {
								color: 'red'
							}
						},
						scale: true,
						type: 'circle',
						axisLine: {
							show: true,
							lineStyle: {
								color: 'green',
								width: 2,
								type: 'solid'
							}
						},
						axisLabel: {
							show: true,
							textStyle: {
								color: '#ccc'
							}
						},
						splitArea : {
							show : true,
							areaStyle : {
								color: ['rgba(250,0,250,0.3)','rgba(0,200,200,0.3)']
							}
						},
						splitLine: {
							show: true,
							lineStyle: {
								width: 2,
								color: 'yellow'
							}
						}
					},
					{
						indicator: [
							{text: '语文', max: 150},
							{text: '数学', max: 150},
							{text: '英语', max: 150},
							{text: '物理', max: 120},
							{text: '化学', max: 108},
							{text: '生物', max: 72}
						],
						center: ['75%', 210],
						radius: 150
					}
				],
				series: [
					{
						name: '雷达图',
						type: 'radar',
						center: ['50%','50%'],
						itemStyle: {
							emphasis: {
								lineStyle: {
									width: 4
								}
							}
						},
						data: [
							{
								value: [100, 8, 0.40, -80, 2000],
								name: '图一',
								symbol: 'star5',
								symbolSize: 4,
								itemStyle: {
									normal: {
										lineStyle: {
											type: 'dashed'
										}
									}
								}
							},
							{
								value:  [10, 3, 0.20, -100, 1000],
								name: '图二',
								itemStyle: {
									normal: {
										areaStyle: {
											type: 'default'
										}
									}
								}
							},
							{
								value:  [20, 3, 0.3, -13.5, 3000],
								symbol: 'none',
								name: '图三',
								itemStyle: {
									normal: {
										lineStyle: {
											type: 'dotted'
										}
									}
								}
							}
						]
					},
					{
						name:'成绩单',
						type: 'radar',
						polarIndex: 1,
						itemStyle: {
							normal: {
								areaStyle: {
									type: 'default'
								}
							}
						},
						data:
						[
							{
								value: [120, 118, 130, 100, 99, 70],
								name: '张三',
								itemStyle: {
									normal: {
										color: function(params) {
											var value = params.data;
											return isNaN(value) ? undefined : (value >= 120 ? 'green' : 'red')
										},
										label:{
											show: true,
											formatter: function(params) {
												return params.value;
											}
										}
									}
								}
							},
							{
								value : [90, 113, 140, 30, 70, 60],
								name : '李四',
								itemStyle: {
									normal: {
										lineStyle: {
											type: 'dashed'
										}
									}
								}
							}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
			
		</script>
	</body>
</html>
