<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Bar· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
				
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span>切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title: {
					text: '世界人口总量',
					subtext: '数据来自网络'
				},
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data:['2011年', '2012年']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						magicType: {
							show: true,
							type: ['line', 'bar']
						},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				xAxis: [
					{
						type: 'value',
						boundaryGap: [0, 0.01],
						splitLine: {
							show: true,
							lineStyle:{
								color: '#eee',
								type:'solid',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						}
					}
				],
				yAxis: [
					{
						type: 'category',
						data: ['巴西','印尼','美国','印度','中国','世界人口(万)']
					}
				],
				series: [
					{
						name: '2011年',
						type: 'bar',
						data: [18203, 23489, 29034, 104970, 131744, 630230]
					},
					{
						name: '2012年',
						type: 'bar',
						data: [19325, 23438, 31000, 121594, 134141, 681807]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
                       
		</script>
	</body>
</html>
