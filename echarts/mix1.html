<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Mix· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data: ['蒸发量','降水量','平均温度']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						magicType: {show: true, type: ['line', 'bar']},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				xAxis: [
					{
						type: 'category',
						axisTick: {
							show: true,
							length: 7,
							lineStyle: {
								color: '#c6c4c4',
								type: 'solid',
								width: 2
							}
						},
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						},
						data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
					}
				],
				yAxis: [
					{
						type: 'value',
						name: '水量',
						axisLabel: {
							show: true,
							formatter: '{value} ml'
						},
						splitLine: {
							show: false			
						}
					},
					{
						type: 'value',
						name: '温度',
						axisLabel: {
							formatter: function(value) {
								 return value + ' °C'
							}
						},
						splitLine: {
							show: false			
						}
					}
				],				
				series: [
					{
						name: '蒸发量',
						type: 'bar',
						data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
					},
					{
						name: '降水量',
						type: 'bar',
						data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
					},
					{
						name:'平均温度',
						type: 'line',
						yAxisIndex: 1,
						data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
