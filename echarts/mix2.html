<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Mix· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				tooltip: {
					trigger: 'axis'
				},
				calculable: true,
				legend: {
					data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎','百度','谷歌','必应','其他']
				},
				toolbox: {
					show: true,
					x: 'right',
					y: 'bottom',
					feature: {
						mark: {show: true},
						dataView: {show: true},
						magicType: {show: true, type: ['line', 'bar','stack', 'tiled']},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				xAxis: [
					{
						type: 'category',
						axisTick: {
							show: true,
							length: 7,
							lineStyle: {
								color: '#c6c4c4',
								type: 'solid',
								width: 2
							}
						},
						splitLine: {
							show: false
						},
						data : ['周一','周二','周三','周四','周五','周六','周日']
					}
				],
				yAxis: [
					{
						type: 'value',
						position: 'right',
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						}
					}
				],
				series: [
					{
						name: '直接访问',
						type: 'bar',
						data: [320, 332, 301, 334, 390, 330, 320]
					},
					{
						name: '邮件营销',
						type: 'bar',
						tooltip: {
							trigger: 'item'
						},
						stack: '总量',
						data: [120, 132, 101, 134, 90, 230, 210]
					},
					{
						name: '联盟广告',
						type: 'bar',
						stack: '总量',
						tooltip: {
							trigger: 'item'
						},
						data: [220, 182, 191, 234, 290, 330, 310]
					},
					{
						name: '视频广告',
						type: 'bar',
						stack: '总量',
						tooltip: {
							trigger: 'item'
						},
						data: [150, 232, 201, 154, 190, 330, 410]
					},
					{
						name: '搜索引擎',
						type: 'line',
						data:[862, 1018, 964, 1026, 1679, 1600, 1570]
					},
					{
						name: '搜索引擎占比',
						type: 'pie',
						tooltip: {
							trigger: 'item',
							formatter: '{a} <br/>{b} : {c} ({d}%)'
						},
						center: [200, 130],
						radius: [0, 50],
						itemStyle: {
							normal: {								
								borderWidth: 1,
								borderColor: '#eee',
								labelLine: {
									length: 10
								}
							}
						},
						data:[
							{value:1048, name:'百度'},
							{value:251, name:'谷歌'},
							{value:147, name:'必应'},
							{value:102, name:'其他'}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
