<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Heatmap· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var hdata = [];
			for(var i = 0; i < 20; i++) {
				hdata.push([
					400+ Math.random()*300,
					5 + Math.random()*10,
					Math.random()
				]);
			}
			
			for(var i = 0; i < 100; i++) {
				hdata.push([
					100+ Math.random()*600,
					150 + Math.random()*50,
					Math.random()
				]);
			}
			
			for(var i = 0; i < 200; i++) {
				hdata.push([
					Math.random()*1000,
					Math.random()*800,
					Math.random()*0.5
				]);
			}
			var options = {
				title: {
					text: '热力图'
				},
				tooltip: {
					trigger: 'item'
				},
				series: [
					{
						name: '热力图',
						type: 'heatmap',
						data: hdata,
						gradientCOlors: [
							{
								offset: 0.4,
								color: 'green'
							},
							{
								offset: 0.5,
								color: 'yellow'
							},
							{
								offset: 0.8,
								color: 'orange'
							},
							{
								offset: 1,
								color: 'red'
							}
						],
						minAlpha: 0.2,
						valueScale: 0.2,
						opacity: 0.5
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
