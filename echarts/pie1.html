<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Pie· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title:{
					text: '某站点用户访问来源',
					subtext: '纯属虚构',
					x:'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: '{a} <br />{b}: {c}({d}%)'
				},
				legend: {
					data: ['营销广告','邮件营销','联盟广告','视频广告','搜索引擎'],
					x: 'left',
					orient: 'vertical'
				},
				calculable: true,
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						magicType: {
							show: true, 
							type: ['pie','funnel'],
							option: {
								funnel: {
									x: '30%',
									width: '45%',
									funnelAlign: 'left',
									max: 1600
								}
							}
						},
						restore: {show: true},
						saveAsImage: {show:true}
					}
				},
				series: [
					{
						name: '访问来源',
						type: 'pie',
						center: ['50%','50%'],
						radius: '50%',
						data:[
							{value:335, name:'直接访问'},
							{value:310, name:'邮件营销'},
							{value:234, name:'联盟广告'},
							{value:135, name:'视频广告'},
							{value:1548, name:'搜索引擎'}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
			
		</script>
	</body>
</html>
