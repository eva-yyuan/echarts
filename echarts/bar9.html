<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Bar· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
				
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span>切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var placeHolder = {
				normal: {
					barBorderColor: 'rgba(0,0,0,0)',
					barBorderColor: 'rgba(0,0,0,0)',
					color: 'rgba(0,0,0,0)' 
				},
				emphasis: {
					barBorderColor: 'rgba(0,0,0,0)',
					color: 'rgba(0,0,0,0)' 
				}
			};
			var dataStyle = {
				normal: {
					label: {
						show: true,
						position: 'insideLeft',
						formatter: '{c}%'
					}
				}
			}
			var options = {
				title: {
					text: '多维条形图',
					subtext: 'From ExcelHome'
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					},
					formatter:  '{b}<br/>{a0}:{c0}%<br/>{a2}:{c2}%<br/>{a4}:{c4}%<br/>{a6}:{c6}%'
				},
				grid: {
					y: 80
				},
				legend: {
					y:55,
					itemGap: document.getElementById('main').offsetWidth / 8,
					data:['GML', 'PYP','WTC', 'ZTW']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				xAxis: [
					{
						type: 'value',
						position: 'top',
						axisLabel: {show: false},
						axisLine: {
							lineStyle: {
								color: '#438a2c',
								width: 2,
								type: 'solid'
							}
						},
						splitLine: {show: false},
						splitArea: {
							show: true,
							areaStyle: {
								color: [ 'rgba(255, 255, 255, 0.3)','rgba(238, 238, 238, 0.3)']
							}
						}
					}
				],
				yAxis: [
					{
						type: 'category',
						splitLine: {show: false},
						axisLine: {
							lineStyle: {
								color: '#438a2c',
								width: 2,
								type: 'solid'
							}
						},
						data: ['重庆', '天津', '上海', '北京']
					}
				],
				series: [
					{
						name: 'GML',
						type: 'bar',
						stack: '总量',
						itemStyle : dataStyle,
						data:[38, 50, 33, 72]
					},
					{
						name: 'GML',
						type: 'bar',
						stack: '总量',
						itemStyle : placeHolder,
						data:[62, 50, 67, 28]
					},
					{
						name: 'PYP',
						type: 'bar',
						stack: '总量',
						itemStyle : dataStyle,
						data:[61, 41, 42, 30]
					},
					{
						name: 'PYP',
						type: 'bar',
						stack: '总量',
						itemStyle : placeHolder,
						data:[39, 59, 58, 70]
					},
					{
						name: 'WTC',
						type: 'bar',
						stack: '总量',
						itemStyle : dataStyle,
						data:[37, 35, 44, 60]
					},
					{
						name: 'WTC',
						type: 'bar',
						stack: '总量',
						itemStyle : placeHolder,
						data:[63, 65, 56, 40]
					},
					{
						name: 'ZTW',
						type: 'bar',
						stack: '总量',
						itemStyle : dataStyle,
						data:[71, 50, 31, 39]
					},
					{
						name: 'ZTW',
						type: 'bar',
						stack: '总量',
						itemStyle : placeHolder,
						data:[29, 50, 69, 61]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
                    
		</script>
	</body>
</html>
