<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Chord· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center; margin-top: 30px;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title: {
					text: '测试数据',
					subtext: 'From **',
					x: 'right',
					y: 'bottom'
				},
				tooltip: {
					trigger: 'item',
					formatter: function(params) {
						if (params.indicator2) {
							return params.value.weight;							
						} else {
							return params.name;
						}
					}
				},
				legend: {
					x: 'left',
					data: ['group1','group2','group3','group4']
				},
				toolbox: {
					show: true,
					feature: {
						restore: {show: true},
						magicType: {show: true, type: ['force', 'chord']},
						saveAsImage: {show: true}
					}
				},
				series: [
					{
						type: 'chord',
						sort: 'ascending',
						sortSub: 'ascending',
						showScale: true,
						showScaleText: true,
						itemStyle: {
							normal: {
								label: {
									show: false					
								}
							},
							emphasis: {
								chordStyle: {
									borderWidth: 2,
									borderColor: 'black'
								}
							}
						},
						data: [
							{
								name: 'group1'
							},
							{
								name: 'group2'
							},
							{
								name: 'group3'
							},
							{
								name: 'group4'
							}
						],
						matrix: [
							[11975,  5871, 8916, 2868],
							[ 1951, 10048, 2060, 6171],
							[ 8010, 16145, 8090, 8045],
							[ 1013,   990,  940, 6907]
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
