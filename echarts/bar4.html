<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Bar· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
				
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span>切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					}
				},
				legend: {
					data:['直接访问', '邮件营销','联盟广告','视频广告','搜索引擎']
				},
				toolbox: {
					show: true,
					x: 'right',
					y:'center',
					orient: 'vertical',
					feature: {
						mark: {show: true},
						dataView: {show: true},
						magicType: {
							show: true,
							type: ['line', 'bar', 'stack', 'tiled']
						},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				calculable: true,
				xAxis: [
					{
						type: 'value',
						boundaryGap: [0, 0.01],
						splitLine: {
							show: true,
							lineStyle:{
								color: '#eee',
								type:'solid',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						}
					}
				],
				yAxis: [
					{
						type: 'category',
						data: ['周一','周二','周三','周四','周五','周六','周日']
					}
				],
				series: [
					{
						name: '直接访问',
						type: 'bar',
						stack: '总量',
						itemStyle : { 
							normal: {
								label : {
									show: true, 
									position: 'insideRight'
								}
							}
						},
						data:[320, 302, 301, 334, 390, 330, 320]
					},
					{
						name: '邮件营销',
						type: 'bar',
						stack: '总量',
						itemStyle : { 
							normal: {
								label : {
									show: true, 
									position: 'insideRight'
								}
							}
						},
						data:[120, 132, 101, 134, 90, 230, 210]
					},
					{
						name: '联盟广告',
						type: 'bar',
						stack: '总量',
						itemStyle : { 
							normal: {
								label : {
									show: true, 
									position: 'insideRight'
								}
							}
						},
						data:[220, 182, 191, 234, 290, 330, 310]
					},
					{
						name: '视频广告',
						type: 'bar',
						stack: '总量',
						itemStyle : { 
							normal: {
								label : {
									show: true, 
									position: 'insideRight'
								}
							}
						},
						data:[150, 212, 201, 154, 190, 330, 410]
					},
					{
						name: '搜索引擎',
						type: 'bar',
						stack: '总量',
						itemStyle : { 
							normal: {
								label : {
									show: true, 
									position: 'insideRight'
								}
							}
						},
						data:[820, 832, 901, 934, 1290, 1330, 1320]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
                    
		</script>
	</body>
</html>
