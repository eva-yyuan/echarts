<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Gauge· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts" style="background: #eee;">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				tooltip: {
					formatter: '{a} <br /> {b}: {c}%'
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				series: [
					{
						name: '速度',
						type: 'gauge',
						z: 3,
						min: 0,
						max: 220,
						splitNumber: 11,
						axisLine: {
							lineStyle: {
								width: 10
							}
						},
						axisTick: {
							length: 15,
							lineStyle: {
								color: 'auto'
							}
						},
						splitLine: {
							length: 20,
							lineStyle: {
								color: 'auto'
							}
						},
						title: {
							textStyle: {
								fontWeight: 'bolder',
								fontStyle: 'italic',
								fontSize: 20,
							}
						},
						detail: {
							textStyle: {
								fontWeight: 'bolder'
							}
						},
						data: [{value: 40, name: 'km/h'}]
					},
					{
						name: '转速',
						type: 'gauge',
						center: ['25%', '55%'],
						raidus: '50%',
						min: 0,
						max: 7,
						endAngle: 45,
						splitNumber: 7,
						axisLine: {
							lineStyle: {
								width: 8
							}
						},
						axisTick: {
							length: 12,
							lineStyle: {
								color: 'auto'
							}
						},
						splitLine: {
							length: 20,
							lineStyle: {
								color: 'auto'
							}
						},
						pointer: {
							width: 5
						},
						title: {
							offsetCenter: [0, '-30%']
						},
						detail: {
							textStyle: {
								fontWeight: 'bolder'
							}
						},
						data: [{value: 1.5, name: 'x1000 r/min'}]
					},
					{
						name: '油表',
						type: 'gauge',
						raidus: '50%',
						center: ['75%', '50%'],
						min: 0,
						max: 2,
						startAngle: 135,
						endAngle: 45,
						splitNumber: 2,
						axisLine: {
							lineStyle: {
								width: 8,
								color: [[0.2, '#ff4500'],[0.8, '#48b'],[1, '#228b22']]
							}
						},
						axisTick: {
							splitNumber: 5,
							length: 10,
							lineStyle: {
								color: 'auto'
							}
						},
						axisLabel: {
							formactter: function(v) {
								switch (v + '') {
									case '0' : return 'E';
									case '1' : return 'Gas';
									case '2' : return 'F';
								}
							}
						},
						splitLine: {
							length: 15,
							lineStyle: {
								color: 'auto'
							}
						},
						pointer: {
							width: 2
						},
						title: {
							show: false
						},
						detail: {
							show: false
						},
						data: [{value: 0.5, name: 'gas'}]
					},
					{
						name: '水表',
						type: 'gauge',
						raidus: '50%',
						center: ['75%', '50%'],
						min: 0,
						max: 2,
						startAngle: 315,
						endAngle: 225,
						splitNumber: 2,
						axisLine: {
							lineStyle: {
								width: 8,
								color: [[0.2, '#ff4500'],[0.8, '#48b'],[1, '#228b22']]
							}
						},
						axisTick: {
							show: false
						},
						axisLabel: {
							formactter: function(v) {
								switch (v + '') {
									case '0' : return 'H';
									case '1' : return 'Water';
									case '2' : return 'C';
								}
							}
						},
						splitLine: {
							length: 15,
							lineStyle: {
								color: 'auto'
							}
						},
						pointer: {
							width: 2
						},
						title: {
							show: false
						},
						detail: {
							show: false
						},
						data: [{value: 0.5, name: 'gas'}]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			var timeTicket;
			clearInterval(timeTicket);
			timeTicket = setInterval(function() {
				options.series[0].data[0].value = (Math.random()*100).toFixed(2) -0;
				options.series[1].data[0].value = (Math.random()*7).toFixed(2) -0;
				options.series[2].data[0].value = (Math.random()*2).toFixed(2) -0;
				options.series[3].data[0].value = (Math.random()*2).toFixed(2) -0;
				maincharts.setOption(options, true);
			}, 2000)
		</script>
	</body>
</html>
