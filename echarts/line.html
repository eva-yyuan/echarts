<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Line· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script src="js/excanvas.js"></script>
		<script src="js/color.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data: ['邮件营销','联盟广告','直接访问','搜索引擎']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						magicType: {show: true, type: ['line', 'bar','stack','tiled']},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				xAxis: [
					{
						type: 'category',
						position: 'bottom',
						boundaryGap: false,
						axisTick: {
							show: true,
							length: 7,
							lineStyle: {
								color: '#c6c4c4',
								type: 'solid',
								width: 2
							}
						},
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						},
						data: ['周一','周二','周三','周四','周五','周六','周日']
					}
				],
				yAxis: [
					{
						type: 'value',
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						}
					}
				],
				series: [
					{
						name: '邮件营销',
						type: 'line',
						stack: '总量',
						symbol: 'none',
						itemStyle: {
							normal: {
								areaStyle: {
									color: (function() {
										return reqColor().getLinearGradient(0, 200, 0, 400,[[0, 'rgba(255,0,0,0.8)'],[0.8,'rgba(255,255,255,0.1)']])
									})()
								}
							}
						},
						data: [120, 132, 301, 134,{
							value:90, 
							symbol:'droplet',
							symbolSize:5
						},230, 210]
					},
					{
						name: '联盟广告',
						type: 'line',
						stack: '总量',
						smooth: true,
						data: [120, 82,{
							value: 201,
							symbol: 'star',
							symbolSize: 15,
							itemStyle: {
								normal: {
									label: {
										show: true,
										textStyle: {
											fontSize: '20',
											fontFamily: '微软雅黑',
											fontWeight: 'bold'
										}
									}
								}
							}
						}, 134, 190, {
							value:230, 
							symbol:'emptypin',
							symbolSize:8
						},110]
					},
					{
						name:'直接访问',
						type: 'line',
						stack: '总量',
						symbol: 'arrow',
						symbolSize: 6,
						symbolRotate: -45,
						itemStyle: {
							normal: {
								color: 'red',
								lineStyle: {
									width: 2,
									type: 'dashed'
								}
							},
							emphasis: {
								color: 'blue'
							}
						},
						data: [320,332,'-',334, {
							value: 390,
							symbol: 'star6',
							symbolSize: 20,
							symbolRotate: 10,
							itemStyle: {
								normal: {
									color: 'yellowgreen'
								},
								emphasis: {
									color: 'orange',
									label: {
										show: true,
										label: {
											show: true,
											position: 'inside',
											textStyle: {
												fontSize: '20'
											}
										}
									}
								}
							}
						}, 330, 320]
					},
					{
						name:'搜索引擎',
						type: 'line',
						symbol: 'emptyCircle',
						itemStyle: {
							normal: {
								lineStyle: {
									width: 2,
									color: (function() {
										return reqColor().getLinearGradient(0, 0,1000, 0,[[0, 'rgba(255,0,0,0.8)'],[0.8, 'rgba(255,255,0,0.8)']])
									})(),
									shadowColor: 'rgba(0,0,0,0.5)',
									shadowBlur: 10,
									shadowOffsetX: 8,
									shadowOffsetY: 8
								}
							},
							emphasis: {
								label: {
									show: true
								}
							}
						},
						data: [620, 732, 791,{
							value: 734,
							symbol: 'emptyHeart',
							symbolSize: 10
						},890, 930, 820]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
