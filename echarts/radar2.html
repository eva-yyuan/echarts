<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Radar· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				tooltip: {
					trigger: 'axis'
				},
				title: {
					text: '罗纳尔多 vs 舍普琴科',
					subtext: '纯属虚构'
				},
				legend: {
					data:['罗纳尔多','舍普琴科']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView:{show: true},
						restore: {show: true},
						saveAsImage: {show:true}
					}
				},
				calculable: true,
				polar: [
					{
						indicator: [
							{text : '进攻', max  : 100},
							{text : '防守', max  : 100},
							{text : '体能', max  : 100},
							{text : '速度', max  : 100},
							{text : '力量', max  : 100},
							{text : '技巧', max  : 100}
						],
						radius: 150
					}
				],
				series: [
					{
						name: '完全实况球员数据',
						type: 'radar',
						center: ['50%','50%'],
						itemStyle: {
							normal: {
								areaStyle: {
									type: 'default'
								}
							}
						},
						data: [
							{
								value : [97, 42, 88, 94, 90, 86],
								name : '舍普琴科'
							},
							{
								value : [97, 32, 74, 95, 88, 92],
								name : '罗纳尔多'
							}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
			
		</script>
	</body>
</html>
