<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Bar· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
				
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span>切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title: {
					text: 'ECharts2 vs ECharts1',
					subtext: 'Chrome下测试数据'					
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					}
				},
				legend: {
					data:[
						'ECharts1 - 2k数据','ECharts1 - 2w数据','ECharts1 - 20w数据','',
						'ECharts2 - 2k数据','ECharts2 - 2w数据','ECharts2 - 20w数据'
					]
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						magicType:{show: true, type:['line', 'bar']},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				calculable: true,
				grid: {y: 70, y2:30, x2:20},
				xAxis: [
					{
						type : 'category',
						axisTick: {
							show: true,
							length: 7,
							lineStyle: {
								color: '#c6c4c4',
								type: 'solid',
								width: 2
							}
						},
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						},
						data : ['Line','Bar','Scatter','K','Map']
					},
					{
						type: 'category',
						axisTick: {
							show: false
						},
						splitLine: {
							show: false
						},
						axisLabel:{
							show: false
						},
						axisLine:{
							show: false
						},
						data: ['Line','Bar','Scatter','K','Map']
					}
				],
				yAxis: [
					{
						type: 'value',						
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						},
						axisLabel: {formatter:'{value} ms'}
					}
				],
				series: [
					{
						name: 'ECharts2 - 2k数据',
						type: 'bar',
						itemStyle: {
							normal: {
								color: 'rgba(193,35,43,1)',
								label: {
									show: true
								}
							}
						},
						data: [40,155,95,75, 0]
					},
					{
						name: 'ECharts2 - 2w数据',
						type: 'bar',
						itemStyle: {
							normal: {
								color: 'rgba(181,195,52,1)',
								label: {
									show: true,
									textStyle:{
										color:'#27727B'
									}
								}
							}
						},
						data:[100,200,105,100,156]
					},
					{
						name: 'ECharts2 - 20w数据',
						type: 'bar',
						itemStyle: {
							normal: {
								color: 'rgba(252,206,16,1)',
								label: {
									show: true,
									textStyle:{color:'#E87C25'}
								}
							}
						},
						data:[906,911,908,778,0]
					},{
						name: 'ECharts1 - 2k数据',
						type: 'bar',
						xAxisIndex: 1,
						itemStyle: {
							normal: {
								color: 'rgba(193,35,43,0.5)',
								label: {
									show: true,
									formatter:function(p){
										return p.value > 0 ? (p.value +'\n'):'';
									}
								}
							}
						},
						data:[96,224,164,124,0]
					},
					{
						name: 'ECharts2 - 2w数据',
						type: 'bar',
						xAxisIndex: 1,
						itemStyle: {
							normal: {
								color: 'rgba(181,195,52,0.5)',
								label: {
									show: true
								}
							}
						},
						data:[491,2035,389,955,347]
					},
					{
						name: 'ECharts2 - 20w数据',
						type: 'bar',
						xAxisIndex: 1,
						itemStyle: {
							normal: {
								color: 'rgba(252,206,16,0.5)',
								label: {
									show: true,
									formatter:function(p){
										return p.value > 0 ? (p.value +'+'):'';
									}
								}
							}
						},
						data:[3000,3000,2817,3000,0]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');    

		</script>
	</body>
</html>
