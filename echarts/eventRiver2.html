<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Axis· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="eventRiver2_data.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			
			var legendname = [];
			for(var i = 0, l = evterRiverdata.length; i < l; i++) {
				evterRiverdata[i].itemStyle = {
					normal: {
						label: {
							show: false
						}
					},
					emphasis: {
						label: {
							show: true
						}
					}
				}
			}
			var options = {
				title: {
					text: 'Event River',
					subtext: '纯属虚构'
				},
				tooltip: {
					trigger: 'item',
					enterable: true
				},
				legend: {
					data: legendname
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				grid: {
					borderWidth: 0
				},
				xAxis: [
					{
						type: 'time',
						boundaryGap: [0.05, 0.1],
						axisTick: {
							show: false
						},
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'dashed',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						}
					}
				],
				series: evterRiverdata
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
