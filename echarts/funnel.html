<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Force· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title: {
					text: '漏斗图',
					subtext: '纯属虚构'
				},
				tooltip: {
					trigger: 'item',
					formatter: '{a}<br />{b}: {c}%'
				},
				legend: {
					data: ['展现','点击','访问','咨询','订单']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true, readOnly: false}
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				calculable: true,
				series: [
					{
						name: '漏斗图',
						type: 'funnel',
						x: '10%',
						y: 60,
						y2: 60,
						width: '80%',
						min: 0,
						max: 100,
						minSize: '0%',
						maxSize: '100%',
						sort: 'descending',
						gap: 10,
						itemStyle: {
							normal: {
								borderColor: '#fff',
								borderWidth: 1,
								label: {
									show: true,
									position: 'inside'
								}
							},
							emphasis: {
								borderColor: 'red',
								borderWidth: 2,
								label: {
									show: true,
									textStyle: {
										color: '#fff',
										fontSize: 20
									}
								}
							}
						},
						data: [
							{value: 60, name: '访问'},
							{value: 40, name: '咨询'},
							{value: 20, name: '展现'},
							{value: 80, name: '订单'},
							{value: 100, name: '点击'}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
		</script>
	</body>
</html>
