<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Treemap· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
				
			</div>
			<div style="text-align: center;">
                <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                <span>切换主题</span>
                <select id="theme-select"></select>
            </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script src="js/excanvas.js"></script>
		<script src="js/color.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var renColor = reqColor();
			var options = {
				title: {
					text:'手机占有率',
					subtext: '虚构数据'
				},
				tooltip: {
					show: true,
					trigger: 'item',
					formatter: '{b}: {c}'
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				hoverable: true,
				series: [
					{
						name: '矩形图',
						type: 'treemap',
						size: ['80%','80%'],
						rootLocation: {x: 'center', y: 'center'},
						itemStyle: {
							normal: {
								label: {
									show: true,
									formatter: '{b}:{c}',
									textStyle: {
										color: '#00ffdd',
										fontFamily:  'Times New Roman",Georgia,Serif',
										fontSize: 20,
										fontStyle: 'italic',
										fontWeight: 'bold'
									}
								},
								borderWidth: 1,
								
							},
							emphasis: {
								color:'#cc99cc',
								label: {
									show: true								
								}
							}
						},
						data:[
							{
								name: '三星',
								value: 6,
								children:[
									{
										name: 'Galaxy S4',
										value: 2
									},
									{
										name: 'Galaxy S5',
										value: 4
									},
									{
										name: 'Galaxy S6',
										value: 6
									}
								]
							},
							{
								name: '小米',
								value: 4,
								children: [
									{
										name: '小米3',
										value: 6
									},
									{
										name: '小米4',
										value: 6
									},
									{
										name: '红米',
										value: 4
									}
								]
							},
							{
								name: '苹果',
								value: 10,
								children: [
									{
										name: 'iPhone 5s',
										value: 6
									},
									{
										name: 'iPhone 6',
										value: 3
									},
									{
										name: 'iPhone 6+',
										value: 3
									}
								]
							},
							{
								name: '联想',
								value: 4
							},
							{
								name: '魅族',
								value: 2
							}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			                    
		</script>
	</body>
</html>
