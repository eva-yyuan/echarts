<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Bar· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
				
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span>切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					}
				},
				legend: {
					data:['利润','支出','收入']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						dataView: {show: true},
						magicType: {show: true, type: ['line', 'bar']},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				xAxis: [
					{
						type: 'value',
						axisTick: {
							show: false
						},
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						},
						splitArea: {
							show: true,
							areaStyle: {
								color: ['rgba(238, 238, 238, 0.3)', 'rgba(232, 232, 232, 0.3)']
							}
						}
					}
				],
				yAxis: [
					{
						type: 'category',	
						axisTick: {
							show: false
						},						
						splitLine: {
							show: true,
							lineStyle: {
								color:'#eee',
								type: 'solid',
								width: 1
							}
						},
						data: ['周一','周二','周三','周四','周五','周六','周日']						
					}
				],
				series: [
					{
						name: '利润',
						type: 'bar',
						itemStyle: {
							normal: {
								label: {
									show: true,
									position: 'inside'
								}
							}
						},
						data:[200, 170, 240, 244, 200, 220, 210]						
					},
					{
						name: '支出',
						type: 'bar',
						stack: '总量',
						barWidth: 5,
						itemStyle: {
							normal: {
								label: {
									show: true,
									position: 'left'
								}
							}
						},
						data:[-120, -132, -101, -134, -190, -230, -210]						
					},
					{
						name: '收入',
						type: 'bar',
						stack: '总量',
						barWidth: 5,
						itemStyle: {
							normal: {
								label: {
									show: true
								}
							}
						},
						data:[320, 302, 341, 374, 390, 450, 420]		
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
		</script>
	</body>
</html>
