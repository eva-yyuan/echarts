<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Gauge· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				tooltip: {
					formatter: '{a} <br /> {b}: {c}%'
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				series: [
					{
						name: '个性化仪表盘',
						type: 'gauge',
						center: ['50%','50%'],
						radius: [0,'80%'],
						startAngle: 140,
						endAngle: -140,
						min: 0,
						max: 100,
						precision:0,
						splitNumber: 10,
						axisLine: {
							show: true,
							lineStyle: {
								color: [[0.2, 'lightgreen'],[0.4, 'orange'],[0.8, 'skyblue'],[1, '#ff4500']],
								width: 30
							}
						},
						axisTick: {
							show: true,
							splitNumber: 5,
							length: 8,
							lineStyle: {
								color: '#eee',
								width: 1,
								type: 'solid'
							}
						},
						axisLabel: {
							show: true,
							formatter: function(v) {
								switch(v+'') {
									case '10': return '弱';
									case '30': return '低';
									case '60': return '中';
									case '90': return '高';
									default: return '';
								}
							},
							textStyle: {
								color: '#333'
							}
						},
						splitLine: {
							show: true,
							length: 30,
							lineStyle: {
								color: '#eee',
								width: 2,
								type: 'solid'
							}
						},
						pointer: {
							length: '70%',
							width: 8,
							color: 'auto'
						},
						title: {
							show: true,
							offsetCenter: ['-65%', -10],
							textStyle: {
								color: '#333',
								fontSize: 15
							}
						},
						detail: {
							show: true,
							backgroundColor: 'rgba(0,0,0,0)',
							borderWidth: 0,
							borderColor: '#ccc',
							width: 100,
							height: 60,
							offsetCenter: ['-60%', -10],
							formatter: '{value}%',
							textStyle: {
								color: 'auto',
								fontSize: 30
							}
						},
						data: [{value: 50, name: '仪表盘'}]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			var timeTicket;
			clearInterval(timeTicket);
			timeTicket = setInterval(function() {
				options.series[0].data[0].value = (Math.random()*100).toFixed(2) -0;
				maincharts.setOption(options);
			}, 2000)
		</script>
	</body>
</html>
