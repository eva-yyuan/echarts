<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Bar· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
				
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span>切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title: {
					x: 'center',
					text: 'ECharts例子个数统计',
					subtext: 'Rainbow bar example'					
				},
				tooltip: {
					trigger: 'item'
				},
				toolbox: {
					show: true,
					feature: {
						dataView: {show: true,readOnly: false},
						restore: {show: true},
						saveAsImage: {show: true}
					}
				},
				grid: {
					borderWidth: 0,
					y: 100,
					y2: 20
				},
				xAxis: [
					{
						type: 'category',
						show: false,
						data: ['Line', 'Bar', 'Scatter', 'K', 'Pie', 'Radar', 'Chord', 'Force', 'Map', 'Gauge', 'Funnel']
					}
				],
				yAxis: [
					{
						type: 'value',
						show: false
					}
				],
				series: [
					{
						name: 'ECharts例子个数统计',
						type: 'bar',
						itemStyle: {
							normal: {
								color: function(params) {
									var colorList = ['#C1232B','#B5C334','#FCCE10','#E87C25','#27727B','#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD','#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'];
									return colorList[params.dataIndex];
								},
								label: {
									show: true,
									position: 'top',
									formatter: '{b}\n{c}'
								}
							}
						},
						data: [12,21,10,4,12,5,6,5,25,23,7]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');    

		</script>
	</body>
</html>
