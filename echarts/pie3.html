<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Pie· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0;">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				tooltip: {
					trigger: 'item',
					formatter: '{a} <br />{b}: {c}({d}%)'
				},
				legend: {
					data: ['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他'],
					x: 'left',
					orient: 'vertical'
				},
				toolbox: {
					show: true,
					feature: {
						mark: {show: true},
						magicType: {
							show: true, 
							type: ['pie','funnel']
						},
						restore: {show: true},
						saveAsImage: {show:true}
					}
				},
				series: [
					{
						name: '访问来源',
						type: 'pie',
						selected: 'single',
						center: ['50%','50%'],
						radius: [0,70],
						max: 1100,
						funnelAlign: 'right',
						x: '30%',
						width: '30%',
						itemStyle: {
							normal: {
								label: {
									show: true,
									position: 'inside'
								}
							},
							emphasis: {
								label: {
									show: false
								}
							}
						},
						data:[
							{value:335, name:'直达'},
							{value:679, name:'营销广告'},
							{value:1548, name:'搜索引擎', selected:true}
						]
					},
					{
						name: '访问来源',
						type: 'pie',
						center: ['50%','50%'],
						radius: [90,130],
						max: 1100,
						funnelAlign: 'left',
						x: '60%',
						width: '30%',
						data:[
							{value:335, name:'直达'},
							{value:310, name:'邮件营销'},
							{value:234, name:'联盟广告'},
							{value:135, name:'视频广告'},
							{value:1048, name:'百度'},
							{value:251, name:'谷歌'},
							{value:147, name:'必应'},
							{value:102, name:'其他'}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
			
			
		</script>
	</body>
</html>
