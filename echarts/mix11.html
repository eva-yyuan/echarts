<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge; Chrome=1.0">
		<meta name="viewpoint" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0; initial-scale=1.0;">
		<title>Mix· Example</title>
		<link rel="stylesheet" href="css/reset.css" >
	</head>
	<body>
		<div align="center" id="charts">
			<div id="main" style="width: 100%; height: 400px; margin: 0; ">
			</div>
			<div style="text-align: center;">
                    <button type="button" class="btn-refresh" onclick="refresh(true)">刷 新</button>
                    <span style=" font-size: 16px; line-height36px; color: #333;">切换主题</span>
                    <select id="theme-select"></select>
                </div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/echarts-all.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/function.js"></script>
		<script type="text/javascript">
		
			var maincharts = echarts.init(document.getElementById('main'));
			var options = {
				title: {
					text: '商业BI类图表',
					subtext: '数据虚构'
				},
				color : [
					'rgba(255, 69, 0, 0.5)',
					'rgba(255, 150, 0, 0.5)',
					'rgba(255, 200, 0, 0.5)',
					'rgba(155, 200, 50, 0.5)',
					'rgba(55, 200, 100, 0.5)'
				],
				tooltip: {
					trigger: 'item',
					formatter: '{a}<br /> {b}: {c}({d}%)'
				},
				legend: {
					data: ['展现','点击','访问','咨询','订单']
				},
				series: [
					{
						name: '业务指标',
						type: 'gauge',
						center: ['25%', '50%'],
						splitNumber: 10,
						axisLine: {
							lineStyle: {
								color: [[0.2, '#228b22'],[0.8, '#48b'],[1, '#ff4500']], 
								width: 8
							}
						},
						axisTick: {
							splitNumber: 10,
							length :12,     
							lineStyle: {       
								color: 'auto'
							}
						},
						axisLabel: {
							textStyle: {
								color: 'auto'
							}
						},
						pointer: {
							width: 5
						},
						title: {
							show: true,
							offset: [0, '-40%'],
							textStyle: {     
								fontWeight: 'bolder'
							}
						},
						detail: {
							formatter:'{value}%',
							textStyle: {   
								color: 'auto',
								fontWeight: 'bolder'
							}
						},
						splitLine: {
							length :30, 
							show: true,
							lineStyle: {      
								color: 'auto'
							}
						},
						data:[{value: 50, name: '完成率'}]
					},
					{
						name: '预期',
						type: 'funnel',
						x: '45%',
						width: '45%',
						itemStyle: {
							normal: {							
								label: {
									formatter: '{b} 预期'
								},
								labelLine: {
									show : false
								}
							},
							emphasis: {							
								label: {
									 position:'inside',
									formatter: '{b} 预期: {c}%'
								}
							}
						},
						data:[
							{value:60, name:'访问'},
							{value:40, name:'咨询'},
							{value:20, name:'订单'},
							{value:80, name:'点击'},
							{value:100, name:'展现'}
						]
					},
					{
						name: '实际',
						type: 'funnel',
						x: '45%',
						width: '45%',
						maxSize: '80%',
						itemStyle: {
							normal: {							
								borderColor: '#fff',
								borderWidth: 2,
								label: {
									position: 'inside',
									formatter: '{c}%',
									textStyle: {
										color: '#fff'
									}
								}
							},
							emphasis: {							
								label: {
									position:'inside',
									formatter: '{b}实际 : {c}%'
								}
							}
						},
						data:[
							{value:30, name:'访问'},
							{value:10, name:'咨询'},
							{value:5, name:'订单'},
							{value:50, name:'点击'},
							{value:80, name:'展现'}
						]
					}
				]
			};
			maincharts.setOption(options);
			maincharts.setTheme('macarons');
		</script>
	</body>
</html>
